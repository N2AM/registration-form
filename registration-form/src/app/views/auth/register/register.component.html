<div class="wrapper">
  <div class="img-holder">
    <div class="overlay"></div>
  </div>
  <div class="form-inner">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div class="form-header">
        <h3>Sign Up</h3>
        <img src="../../../../assets/imgs/sign-up.png" />
      </div>
      <div class="row">
        <div class="form-group col-md-12 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="Name"
              formControlName="name"
              required
            />
            <div
              class="error-messages"
              *ngIf="regf.name.errors && regf.name.touched"
            >
              <mat-error *ngIf="regf.name.errors.required"
                >Name is required</mat-error
              >
              <mat-error *ngIf="regf.name.errors.maxLength"
                >Name must be less than 25 chars.
              </mat-error>
              <mat-error *ngIf="regf.name.errors.pattern"
                >Name is invalid</mat-error
              >
            </div>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              placeholder="E-mail"
              formControlName="email"
              required
            />
            <div
              class="error-messages"
              *ngIf="regf.email.errors && regf.email.touched"
            >
              <mat-error *ngIf="regf.email.errors.email"
                >E-mail is invalid</mat-error
              >
              <mat-error *ngIf="regf.email.errors.required"
                >E-mail is required</mat-error
              >
              <mat-error *ngIf="regf.email.errors.pattern"
                >E-mail is invalid</mat-error
              >
            </div>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Phone</mat-label>
            <input
              matInput
              placeholder="Phone"
              formControlName="regf.controls['phone']"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="regf.controls['password']"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="regf.controls['confirmPassword']"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Building Number</mat-label>
            <input
              matInput
              placeholder="Building Number"
              formControlName="regf.controls['building_no']"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Street</mat-label>
            <input
              matInput
              placeholder="Street"
              formControlName="regf.controls['street']"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 ">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Town</mat-label>
            <input
              matInput
              placeholder="Town"
              formControlName="regf.controls['town']"
              required
            />
          </mat-form-field>
        </div>
        <button type="submit" [disabled]="regf.invalid">
          Create My Account
        </button>
      </div>
    </form>
  </div>
</div>
